apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cart
  template:
    metadata:
      labels:
        app: cart
    spec:
      containers:
        - name: cart-container
          image: asia-south1-docker.pkg.dev/levomart/levomart-repo/cart:latest # Skaffold will tag this
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "300m"
              memory: "512Mi"

          ports:
            - containerPort: 8081
          env:
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: cart-config
                  key: REDIS_HOST

            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: cart-config
                  key: REDIS_PORT
            - name: KAFKA_BROKERS
              valueFrom:
                configMapKeyRef:
                  name: cart-config
                  key: KAFKA_BROKERS

            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: cart-secret
                  key: JWT_KEY

---
apiVersion: v1
kind: Service
metadata:
  name: cart-service
spec:
  selector:
    app: cart
  ports:
    - name: cart
      protocol: TCP
      port: 8081
      targetPort: 8081
