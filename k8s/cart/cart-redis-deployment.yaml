apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart-redis-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cart-redis
  template:
    metadata:
      labels:
        app: cart-redis
    spec:
      containers:
        - name: cart-redis
          image: redis
---
apiVersion: v1
kind: Service
metadata:
  name: cart-redis-service
spec:
  selector:
    app: cart-redis
  ports:
    - name: db
      protocol: TCP
      port: 6379
      targetPort: 6379
